apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: proxy-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /data-upload(/|$)(.*)
            backend:
              serviceName: data-upload
              servicePort: 8081
          - path: /data-storage(/|$)(.*)
            backend:
              serviceName: data-storage
              servicePort: 8082
          